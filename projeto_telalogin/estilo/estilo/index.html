<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main>
        <!-- aréa principal do codigo -->
        <section id="login">
            <div id="imagem">
        
            </div>
            <div id="form">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta</p>
                <form action="cadrasto.php">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        person
                            </span>
                        <input type="email" name="email" id="Iemail" required placeholder="Digite seu email" autocomplete="email">
                        <label for="Iemail"></label>
                    </div>
                    <div class="campo">
                        <label for="Isenha"></label>
                        <span class="material-symbols-outlined">
                            vpn_key 
                            </span>
                        <input type="password" name="Senha" id="Isenha" required placeholder="Digite sua senha" autocomplete="password" max="15">
                        <label for="Isenha"></label>
                    </div>
                    <input type="submit" value="Entrar" required>
                    <div>
                        <a href="#"class="botao">Esqueceu a senha </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
