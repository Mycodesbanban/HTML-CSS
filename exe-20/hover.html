<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
</head>
<style>
    div:hover{
        background-color: blue;
        text-align: justify;
    }
    div>p {
        display: none;
    }
    div:hover > p {
        background-color: red;
        display:block;
        color:white
        
    }
body{
    background-image: linear-gradient(45px, blue , pink);
}
</style>
<body>
    <h1>exemplo</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escodido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
