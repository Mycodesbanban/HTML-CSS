<!DOCTYPE html>

<head>

    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="Inum">NÃºmero</label>
            <input type="range" name="Num" id="Inum" required  min="0" max="10" value="5" oninput="Ival.innerHTML=Number(Inum.value)">

    </form>
