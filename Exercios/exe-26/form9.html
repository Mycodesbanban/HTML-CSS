<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="Iano">|Em que ano você nasceu?</label>
            <input type="number" name="ano" id="Iano" min="1945" max="2025"  maxlength="30" oninput="calIdade()">
        </div>
        <div>
            <label for="Iidade">Qual é sua idade</label>
            <output id="Iidade"></output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calIdade(){
            let atual= new Date().getFullYear()
            Iidade.innerHTML=Number(atual)-Number(Iano.value)
        }
    </script>
</body>
</html>
