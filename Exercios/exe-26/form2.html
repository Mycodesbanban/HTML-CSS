<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Entendendo formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <div>
            <label for="iNome:">Nome</label>
            <input type="text" name="Nome"  id="INome"  required maxlength="30" placeholder="Digite seu nome" autocomplete="name">
    </div>
    <div>
        <label for="Imedia">Média</label>
        <input type="number" name="media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
    </div>
    <div>
        <label for="Imes">Período Letivo</label>
        <input type="month" naem="Més" id="Imes" required>
    </div>
    <div>
        <label for="Idia">Dia da prova</label>
        <input type="date" name="dia" id="Idia" required placeholder="Dia">
    </div>
    <div>
        <label for="Ihora">Hora da prova</label>
        <input type="time" name="hora" id="Ihora">
    </div>
    <div>
        <input type="submit" value="Enviar" >
        <input type="reset" value="Limpar ">
    </div>
    </form>
</body>
</html>
