<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset >
            <legend>Sexo</legend>
            <label for="Ixmas"><input type="radio" name="Cu" id="Ixmas" value="M">Masculino</label> <br>
            <label for="Ifmm"><input type="radio" name="Cu" id="Ifmm" value="F">Femenino</label> <br>
            <label for="Igay"><input type="radio" name="Cu" id="Igay" value="G">Baitola</label> <br>
            <label for="Ina"><input type="radio" name="Cu" id="Ina" checked  value="p">Prefiro não responder</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="Isefut"><input type="checkbox" name="Esp" id="Isefut" checked> Futebol</label>  <br>
            <label for="Isbas"><input type="checkbox" name="nata" id="Isbas"> Basquete</label>  <br> 
            <label for="ss"><input type="checkbox" name="Nu" id="ss"> Natação</label> <br>
            <label for="Doido"><input type="checkbox" name="tu" id="Doido"> Tênis </label><br>
        </fieldset>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
