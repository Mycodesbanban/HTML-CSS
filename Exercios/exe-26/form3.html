<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com telefone e eamil</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="Iname">Nome</label>
                <input type="text" name="nome" id="Iname">
            </div>
            <div>
                <label for="Imail">E-mail:</label>
                <input type="email" name="Email" id="Imail" required placeholder="Digite seu melhor email" autocomplete="email">
            </div>
            <div>
                <label for="Itel">Telefone</label>
                <input type="tel" name="tele" id="Itel" required placeholder="Digite seu numero de telefone" autocomplete="tel" pattern="^/d{4}$">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
        <!-- estudar mais sobre RegEx -->
    </form>
</body>
</html>
