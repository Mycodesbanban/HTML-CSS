<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid rgb(61, 61, 61);
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site da  
        <!-- por padrão o tamanho dos iframe é de  300X150px-->
     <iframe src="https://recode.org.br/" 
     frameborder="0" scolling="auto">
    <a href="https://recode.org.br/">Recode</a>
    
    
    </iframe>
    para aprender a programa</p>
        <br>
    <p>O site do  <iframe src="https://Mycodesbanban.github.io" frameborder="0"></iframe> também e muito legal!!!!!!</p>
</body>
</html>
