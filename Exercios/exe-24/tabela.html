<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            
        }
        table{
            border-collapse: collapse;
            width: 400px;

        }
        td{
            border: 1px  solid black;
            padding: 8px;
            text-align: center;
        }









    </style>
</head>

<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <th></th>
        <tr>

            <td>
                A
            </td>

            <td colspan="2">
                B
            </td>
        


        </tr>
        <tr>


            <td rowspan="3">
                D
            </td>

            <td>
                E
            </td>
            <td rowspan="2">
                F
            </td>

        </tr>
        <tr>
           
            <td>
                H
            </td>
           
        </tr>
        <tr>
       
            <td>
                K
            </td>
            <td>
                L
            </td>



        </tr>
    </table>
</body>

</html>
