<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos</h1>
    <p>esses videos estão uma merda</p>
    <video  width="250px"controls>
        <source src="midia/ogv fudido.mp4" type="video/mp4">
        <source src="midia/mkv.mkv" type="video/mkv"> 
        <source src="midia/video.web.webm" type="video/webm">
    </video>
    <p>seu navegador não tem comtabilidade com a reprodução de videos.</p>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM?si=lzR1kRrW9mNldIid" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
